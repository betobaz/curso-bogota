<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Map</title>
	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
            <script>
            $(document).ready(function(){
                
            
              var map;
    		  var markerSelected;
    		  var markers = [];
    	      var parliament = new google.maps.LatLng(20.5667, -101.2);


              function initialize() {
                var mapOptions = {
                  zoom: 13,
                  center: new google.maps.LatLng(20.5667, -101.2),
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                
                map = new google.maps.Map(document.getElementById('map_canvas'),
                    mapOptions);
                    
                    google.maps.event.addListener(map, 'dblclick', function(event) {       
                        return false;
                    });
                    
                    google.maps.event.addListener(map,'mouseup', function() {
          				    
          					marker = _newGoogleMapsMarker();
                  			markers.push(marker);
                  			
          			});
          			
          			function _newGoogleMapsMarker(config) {
          			    if(config != undefined && config.x != undefined && config.y != undefined){
          			        var parliament = new google.maps.LatLng(config.x, config.y);
          			        
          			    }else{
          			        var parliament = new google.maps.LatLng(20.5667, -101.2);
          			        
          			    }
          			    
              	      
              	      
                        var r = new google.maps.Marker({
                            map: map,
                            title: "",
                            position: parliament ,
                            draggable:true,
      				        animation: google.maps.Animation.DROP,
                        });
                            google.maps.event.addListener(r, 'click', function() {
                                 markerSelected = r;
                                 $('#id_latitud').val(r.position.lat());
                                 $('#id_longitud').val(r.position.lng());
                                 $('#id_mensaje').val(r.title);
                            });
                        
                        return r;
                    }
                    
                    $('form').submit(function(e){
                        e.preventDefault();
                        markerSelected.title = $('#id_mensaje').val();
                        
                    });

              }
              
               
				  
              
					
						

              google.maps.event.addDomListener(window, 'load', initialize);
              
              });
            </script>
            
</head>
<body>
    
     <form method="post" >
         <label for="id_latitud">Latitud:</label></th><td><input type="text" name="latitud" id="id_latitud" />
         <label for="id_longitud">Longitud:</label></th><td><input type="text" name="longitud" id="id_longitud" />
              <label for="id_mensaje">Mensaje:</label></th><td><input type="text" name="mensaje" id="id_mensaje" />
          <INPUT type="submit" id="send" value="Guardar">
              
        </form>

         <div id="map_canvas" style="width:500px;height:500px"></div>
</body>
</html>
